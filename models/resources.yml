version: 2

models:
  - name: products

    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: category
        tests:
          - accepted_values:
              values:
                ['Electronics', 'Appliances', 'Clothing', 'Office Supplies']

  - name: orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null

  - name: customer_snapshot
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

      - name: preferred_channel
        tests:
          - accepted_values:
              values:
                ['Email', 'SMS', 'Phone', 'App']




      
      
      
